<script src="script.js"></script>

<!--En el diseño de la calculadora andaba vagete, lo hice a varios días, uno saque el diseño de la calculadora por ahí-->
<!--Otro  me puse a agarrar y decorarlo a mi gusto, antes todo era blanco-->
<div class="fondo">
<div class="calculator">
    <div class="calculator__output" id="master">0</div>
    <div class="calculator__keys">
      <button class="calculator__keyS calculator__key--operator" onclick="ponerNumerines('+')">+</button>
      <button class="calculator__keyS calculator__key--operator" onclick="ponerNumerines('-')">-</button>
      <button class="calculator__keyS calculator__key--operator" onclick="ponerNumerines('*')">&times;</button>
      <button class="calculator__keyS calculator__key--operator" onclick="ponerNumerines('/')">÷</button>
      <button class="calculator__keyN" onclick="ponerNumerines('7')">7</button>
      <button class="calculator__keyN" onclick="ponerNumerines('8')">8</button>
      <button class="calculator__keyN" onclick="ponerNumerines('9')">9</button>
      <button class="calculator__keyN" onclick="ponerNumerines('4')">4</button>
      <button class="calculator__keyN" onclick="ponerNumerines('5')">5</button>
      <button class="calculator__keyN" onclick="ponerNumerines('6')">6</button>
      <button class="calculator__keyN" onclick="ponerNumerines('1')">1</button>
      <button class="calculator__keyN" onclick="ponerNumerines('2')">2</button>
      <button class="calculator__keyN" onclick="ponerNumerines('3')">3</button>
      <button class="calculator__keyN" onclick="ponerNumerines('0')">0</button>
      <button class="calculator__keyP" onclick="ponerNumerines('.')">.</button>
      <button class="calculator__keyD" onclick="borrarUno()">←</button>
      <button class="calculator__keyG" onclick="borrarTo()">AC</button>
      <button class="calculator__keyI" onclick="poderMATEMATICO()">=</button>
    </div>
  </div>
</div>
    <p>Nota:<br>AC = Clear All</p>
