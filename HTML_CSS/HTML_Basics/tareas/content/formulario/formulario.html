    <h1 class="titulo">Formulario básico de registro</h1>
    <form action="redirection/recibido.php" method="post">
        <p>Nombre: <input type="text" name="name" placeholder="Introduce tu nombre"/></p>
        <p>Apellido: <input type="text" name="surname" placeholder="Introduce tu apellido"/></p>
        <p>Contraseña: <input type="password" name="password" placeholder="Introduce tu contraseña"/></p>

        <option value="La Vall d'Uxio">

        <option value="Chile">
    </datalist>
    <p>Descripción: <textarea placeholder="Descripción" name="descripcion" rows="10" cols="30"></textarea></p>
    <p>Sexo: <input type="radio" id="hombre" name="genero"> <label for="hombre">Hombre</label> <input type="radio" id="mujer" name="genero"> <label for="mujer">Mujer</label></p>
    <p>Correo: <input type="email" placeholder="Introduce tu correo"/></p>
            <input class="submit" type="submit" value="Enviar">
