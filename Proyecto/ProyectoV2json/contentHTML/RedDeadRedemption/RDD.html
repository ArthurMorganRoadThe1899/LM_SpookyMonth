<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Dead Redemption</title>
    <link rel="stylesheet" href="RDD.css">
    <link rel="icon" href="../../images/iconKIyogre.png">
</head>
<body>
    <header>
        <h1 id="OGtitle">Red Dead Redemption</h1>
    </header>
<br>
<script id="RDR_templata_o_plomo" type="text/x-handlebars-template">

    {{for charactersRDR}}
            <h1 class="pjtxtT">{{:name}}</h1>
        <img src="{{:image}}" width="150px"/>
    <p class="pjtxt">Género: {{:gender}}
        <br>Edad: {{:age}}
        <br>Rol: {{:role}}
        <br>Arma: {{:weapon}}
        <br>Habilidades: {{:hability}}
        <br>Actor: {{:VA}}
    </p>
<br>
{{/for}}

</script>

    <footer><a href="../../proyectoJoseAlbaArrufat.html">Página principal</a></footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.14/jsrender.min.js"></script>

<div id="info"></div>
    <script>
        $.getJSON('../globalCharacters.json',function(data){
            let html = $("#RDR_templata_o_plomo").render(data);
            $("#info").html(html);
    });
    </script>
</body>
</html>
